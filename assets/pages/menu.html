<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mesa de los sabores - Menú</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La mesa de los sabores</a>
            <!-- Agrega el switch del modo oscuro aquí -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Modo Oscuro</label>
            </div>
            <!-- Aquí puedes añadir más elementos a tu barra de navegación según tus necesidades -->
        </div>
    </nav>
    

    <div class="container">
        <div class="row">
            <!-- Aquí es donde colocaremos nuestras tarjetas de platillos en el futuro -->
            <div class="col-lg-9">
                <div class="row" id="menu-grid">
                    <!-- Las tarjetas de los platillos irán aquí -->
                </div>
            </div>
            <!-- Aquí es donde colocaremos nuestro Offcanvas -->
            <div class="col-lg-3">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Offcanvas</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- El contenido del Offcanvas irá aquí -->
                    </div>
                </div>
                <button class="btn btn-primary position-fixed bottom-0 end-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    Abrir Offcanvas
                </button>
            </div>
        </div>
    </div>

    <!-- Incluye tu archivo JS personalizado -->
    <script src="../js/ScriptMenu.js"></script>
</body>
</html>
